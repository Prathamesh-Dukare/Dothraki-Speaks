<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dothraki Talks</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <h1 class="centered nav">Talk To Dothraki!</h1>
    </nav>
    <div class="main-flex">
        <div>
            <textarea name="text" id="textarea" cols="70" rows="5"
                placeholder="Enter The text to translate into Dothraki"></textarea>
        </div>
        <button id="tButton">Translate to Dothraki</button><br />
        <div>
            <span class="centered hereis" >Here Is your Translation</span><br />

            <div id="output" placeholder="Helllo"></div>
        </div>
    </div>
    <footer>
        <h2 class="centered">About the App</h2>
        <div class="centered">
            Are you a fan of Game of Thrones? <br />
            Did you know that the Dothraki they say is an actual language?<br />
            Use the translator to convert your text from English to Dothraki speak
            language.
        </div>
    </footer>
    <script src="/js/app.js"></script>
</body>

</html>
